<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name (required)</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Your Name">
            </div>

            <div class="custom-file">
                <label class="custom-file-label" for="customFile">Select a nice photo!</label>
                <input type="file" class="custom-file-input" id="customFile">
            </div>

            <div class='custom-question'>
                <div class="h4">Question 1</div>
                <p>This is the question 1 placeholder</p>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="question_1_r1">(strongly disagree) </label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="question_1_r1" value="option1">
                    <label class="form-check-label" for="question_1_r1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="question_1_r2" value="option2">
                    <label class="form-check-label" for="question_1_r2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="question_1_r3" value="option3">
                    <label class="form-check-label" for="question_1_r3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="question_1_r4" value="option3">
                    <label class="form-check-label" for="question_1_r4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="question_1_r5" value="option3">
                    <label class="form-check-label" for="question_1_r5">5 (strongly agree)</label>
                </div>

                <div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="./coverage/bs-custom-file-input.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            bsCustomFileInput.init()

            var btn = document.getElementById('btnResetForm')
            var form = document.querySelector('form')
            btn.addEventListener('click', function () {
                form.reset()
            })
        });
    </script>



</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

</html>
